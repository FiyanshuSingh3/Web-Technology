<html>
<head>
  
  <title>Facebook Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      margin-top: 50px;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      width: 300px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      font-weight: bold;
    }
    .create {
      background: #42b72a;
      margin-top: 10px;
    }
    a {
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 style="color:#1877f2;">facebook</h1>
  <div class="login-box">
    <p>Log in to Facebook</p>
    <form>
      <input type="text" placeholder="Email address or phone number">
      <input type="password" placeholder="Password">
      <button type="submit">Log in</button>
    </form>
    <a href="#">Forgotten account?</a>
    <br><br>
    <button class="create">Create new account</button>
  </div>
</body>
</html>
